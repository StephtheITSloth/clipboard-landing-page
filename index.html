<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Clipboard Website</title>
  </head>
  <body>
    <!-- PAGE -->
    <div class="flex flex-col items-center justify-center min-h-screen text-black">
      <!-- HEADER -->
      <section id="header">
        <div  class="flex flex-col justify-center items-center space-y-8 mx-16 max-w-6xl">
          <img src="/images/logo.svg" alt="" class="mx-auto my-16 ">
          <!-- TEXT -->
            <h3 class="text-sans text-center font-bold text-4xl text-darkGrayishBlue md:text-5xl mb-8">A history of everything you copy</h3>
            <p class="text-slate-400 text-center mx-32 text-2xl text-grayishBlue">
              Clipboard allows you to track and organize everything you copy.
              Instantly access your clipboard on all your devices.
            </p>
          <!-- BUTTONS -->
          <div class="flex flex-col w-full justify-center space-y-8 md:flex-row md:space-y-0 md:space-x-8 px-16">
            <button class="text-white py-3 px-8 rounded-full shadow-xl bg-strongCyan hover:opacity-75 font-bold duration-200">Download for IOS</button>
            <button class="text-white py-3 px-8 rounded-full shadow-xl bg-lightBlue hover:opacity-75 font-bold duration-200">Download for Mac</button>
          </div>
        </section>
        </div>

    </div>
  </body>
</html>
